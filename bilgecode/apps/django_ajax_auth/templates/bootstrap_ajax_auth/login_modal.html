<div class="modal fade"
  id="loginModal"
  tabindex="-1"
  role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Sign In</h4>
      </div>
      <div class="modal-body">

        <!-- Nav tabs -->
        <ul class="nav nav-tabs">
          <li class="active">
            <a href="#login" data-toggle="tab">Log In</a>
          </li>
          <li>
            <a href="#register" data-toggle="tab">Register</a>
          </li>
          <li>
            <a href="#reset" data-toggle="tab">Forgot Password?</a>
          </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
          <div class="tab-pane active" id="login"></div>
          <div class="tab-pane" id="register"></div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success">Go</button>
        <p><br/>
        <a
          title="Facebook"
          class="btn btn-primary btn-block facebook"
          href="javascript:allauth.facebook.login('', 'authenticate', 'login')">
          <span class="fa fa-facebook"></span>
          Sign in with Facebook
        </a>
        </p>
        {% include "socialaccount/snippets/login_extra.html" %}
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script>
  $('#loginModal').modal({'show': false});
  $('#loginModal').on('show.bs.modal', function (e) {
    console.log("OPENING MODAL");
    $( "#login" ).load( "/accounts/login/ #loginFormSnippet");
    $( "#register" ).load( "/accounts/signup/ #registerFormSnippet");
  });
</script>
