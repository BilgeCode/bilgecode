{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta
      name="description"
      content="Passage Timing, a planning tool for travel by boat with sunrise/sunset, tidal, wind, current and other weather data.">
    <meta name="author" content="Benjamin W Stookey">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">

    <title>Passage Planner by Bilgecode.com ~ Know the weather along your route.</title>

    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400italic,700,300,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'pt/app/styles/main.css' %}">

    <script src="{% static 'pt/app/bower_components/platform/platform.js' %}"></script>
    <link rel="import" href="{% static 'pt/app/elements/pt-planner.html' %}?v=1">

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-42658894-2', 'auto');
      ga('send', 'pageview');

    </script>

  </head>

  <body>

    {% block planner_component %}{% endblock %}

    <!-- uservoice -->
    <script>
    UserVoice=window.UserVoice||[];(function(){var uv=document.createElement('script');uv.type='text/javascript';uv.async=true;uv.src='//widget.uservoice.com/4zgIz2SZhfaXdqw7FDGEg.js';var s=document.getElementsByTagName('script')[0];s.parentNode.insertBefore(uv,s)})();

    // Set colors
    UserVoice.push(['set', {
      accent_color: '#448dd6',
      trigger_color: 'white',
      trigger_background_color: 'rgba(46, 49, 51, 0.6)',
      smartvote_title: "Help me decide what to add next",
      contact_title: "How can I help?",
      screenshot_enabled: false
    }]);

    // Identify the user and pass traits
    // To enable, replace sample data with actual user traits and uncomment the line
    UserVoice.push(['identify', {
      {% if user.is_authenticated %}
        email: '{{ user.email }}',
      {% endif %}
    }]);

    // Add default trigger to the bottom-right corner of the window:
    UserVoice.push(['addTrigger', { mode: 'contact', trigger_position: 'bottom-right' }]);

    // Or, use your own custom trigger:
    //UserVoice.push(['addTrigger', '#id', { mode: 'contact' }]);

    // Autoprompt for Satisfaction and SmartVote (only displayed under certain conditions)
    UserVoice.push(['autoprompt', {}]);
    </script>

  </body>
</html>
